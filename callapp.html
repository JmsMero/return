<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>callapp-lib示例</title>
</head>
<body>
<div id='call-button'>唤起微信</div>

<script src='https://unpkg.com/callapp-lib@2.1.7/dist/index.umd.js'></script>
<script>
  const option = {
    scheme: {
      protocol: 'ykshortvideo',
    },
    intent: {
      package: "com.tencent.mm",
      scheme: "weixin"
    },
    appstore: "https://itunes.apple.com/cn/app//id414478124?mt=8",
    //应用宝
    yinyongbao:"https://android.myapp.com/myapp/detail.htm?apkName=com.tencent.mm",
    fallback: "https://a.app.qq.com/o/simple.jsp?pkgname=com.tencent.mm", //唤端失败后跳转的地址
    timeout: 2000,
  };
  const lib = new CallApp(option);
  const callButton = document.querySelector('#call-button');
  callButton.addEventListener('click', () => {
    lib.open({
      path: 'profile',
    });
  });
</script>
</body>
</html>
