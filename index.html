<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery下拉选择框美化插件select-mania</title>
  <link rel="stylesheet" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
  <link href="css/select-mania.css" rel="stylesheet" type="text/css">
  <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
  <link href="css/foundation-datepicker.css" rel="stylesheet" type="text/css">
  <style type="text/css">
      .container {
          margin: 150px auto;
          max-width: 280px;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>jQuery select-mania 插件示例演示</h1>
  <h2>Square+Red Theme</h2>
  <select class="demo-1">
    <option value="sx">初中数学</option>
    <option value="yw">初中语文</option>
    <option value="yy">初中英语</option>
    <option value="wl">初中物理</option>
  </select>
</div>
<div class="container">
  <h2>With timepicker</h2>
  <input type="text"  value="" id="demo-2">
  <h2>Dependent datepicker</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Check in:
        <input type="text" class="span2" value="" id="dpd1">
      </th>
      <th>Check out:
        <input type="text" class="span2" value="" id="dpd2">
      </th>
    </tr>
    </thead>
  </table>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/select-mania.js"></script>
<script src="js/foundation-datepicker.js"></script>
<script src="js/locales/foundation-datepicker.zh-CN.js"></script>
<script>
  $('#demo-1').fdatepicker();
  $('#demo-2').fdatepicker({
    format: 'yyyy-mm-dd hh:ii',
    pickTime: true
  });
  $('#demo-3').fdatepicker();

  var nowTemp = new Date();
  var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
  var checkin = $('#dpd1').fdatepicker({
    onRender: function (date) {
      return date.valueOf() < now.valueOf() ? 'disabled' : '';
    }
  }).on('changeDate', function (ev) {
    if (ev.date.valueOf() > checkout.date.valueOf()) {
      var newDate = new Date(ev.date)
      newDate.setDate(newDate.getDate() + 1);
      checkout.update(newDate);
    }
    checkin.hide();
    $('#dpd2')[0].focus();
  }).data('datepicker');
  var checkout = $('#dpd2').fdatepicker({
    onRender: function (date) {
      return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
    }
  }).on('changeDate', function (ev) {
    checkout.hide();
  }).data('datepicker');
</script>
<script type="text/javascript">
  $('.demo-1').selectMania({
    size: 'small',
    themes: ['square','red'],
    placeholder: 'Please select me!',
    removable: true,
    search: true,
  });
</script>
</body>
</html>
