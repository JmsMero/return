<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta https-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>专属弹窗预览示例</title>
  <script> var gameType="personalPopupView"; </script>
  <link rel="stylesheet" href="https://interactive-css.angpi.cn/1597913417346_personalPopupView.css">
  <script src="https://interactive-js.angpi.cn/1597804968352_jquery.min.js"></script>

  <script>
    function loadScript (url, callback){
      var script = document.createElement ("script")
      script.type = "text/javascript";
      if (script.readyState){
        script.onreadystatechange = function(){
          if (script.readyState == "loaded" || script.readyState == "complete"){
            script.onreadystatechange = null;
            callback();
          }
        };
      } else {
        script.onload = function(){
          callback();
        };
      }
      script.src = url;
      document.querySelector('.specialWinPopup').appendChild(script);
    }
  </script>
  <script src="https://interactive-js.angpi.cn/1597826638114_subGlobalCommon.js"></script>
  <script>
    function setPersonalGamePopup() {
      window.onload = function() {
        setTimeout(function() {
          setPersonalGamePopupView();
        }, 200);
      };
    };
  </script>
</head>
<body>
<div class="tac-app" style="background-image:url(https://interactive-oss.angpi.cn/1593571975325_game_example.png);">
  <p class="example-tip">专属弹窗预览示例</p>

  <div class="show-personalPopup-tip"><p class="tip-p-1">点击红包</p><p class="tip-p-2">打开专属弹窗</p></div>
  <span class="show-personalPopup-btn"></span>
</div>

<div class="personalPopup-box" style="display:none;">

  <!-- 此处放专属弹窗代码 -->

  <div class="specialWinPopup">
    <link rel="stylesheet" href="https://interactive-css.angpi.cn/1603184671881_specialPopupType-06.css">
    <div class="type-06 mask" style="display: block;">
      <div class="tc-container">
        <div class="tc-box">
          <div class="tc-light" style="background-image:url(https://interactive-oss.angpi.cn/1598338871237_bg-light.png);"></div>
          <div class="tc-prize">
            <img class="tc-prize-reminders" src="https://interactive-oss.angpi.cn/1598338994288_unicom-zj.png" alt="">
            <div class="tc-game-box">
              <div class="container container1">
                <div class="flip1 flip-box">
                  <div class="front">
                    <img src="https://interactive-oss.angpi.cn/1598339793260_mr-winning.png" alt="">
                  </div>
                  <div class="back">
                    <img class="not-winning1" src="https://interactive-oss.angpi.cn/1598339811899_not-winning.png" alt="">
                    <img class="winning-img1" src="https://interactive-oss.angpi.cn/1598339826320_winning-img.png" alt="">
                  </div>
                </div>
              </div>
              <div class="container container2">
                <div class="flip2 flip-box">
                  <div class="front1">
                    <img src="https://interactive-oss.angpi.cn/1598339793260_mr-winning.png" alt="">
                  </div>
                  <div class="back">
                    <img class="not-winning2" src="https://interactive-oss.angpi.cn/1598339811899_not-winning.png" alt="">
                    <img class="winning-img2" src="https://interactive-oss.angpi.cn/1598339826320_winning-img.png" alt="">
                  </div>
                </div>
              </div>
              <div class="container container3">
                <div class="flip3 flip-box">
                  <div class="front2">
                    <img src="https://interactive-oss.angpi.cn/1598339793260_mr-winning.png" alt="">
                  </div>
                  <div class="back">
                    <img class="not-winning3" src="https://interactive-oss.angpi.cn/1598339811899_not-winning.png" alt="">
                    <img class="winning-img3" src="https://interactive-oss.angpi.cn/1598339826320_winning-img.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tc-close tc-close-btn" style="background-image:url(https://interactive-oss.angpi.cn/1595920624939_type-02-close.png);"></div>
        </div>
      </div>
    </div>
    <script>
      loadScript("https://interactive-js.angpi.cn/1600161305237_specialPopupType-06.js", function () {
        setPersonalGamePopup();
      });
    </script>
  </div>

</div>

<script src="https://interactive-js.angpi.cn/1597913486326_personalPopupView.js"></script>
<script src="https://interactive-js.angpi.cn/1609231542801_vconsole.js"></script>
<script>
  // 初始化
  var vConsole = new VConsole();
  console.log('Hello world');
</script>
</body>
</html>
