<html>

<body>
<span id="clock" style="font-size: 3em">30:00</span>
<script type="text/javascript">
  var start1 = "30:00";
  var finish = "00:00";
  var timer = null;

  run();
  function run() {//定义时间函数，让秒表每100ms变化一次
    timer = setInterval("onTimer()", 100);//100ms的定时器
  }
  // 倒计时
  function onTimer() {
    if (start1 == finish)//如果倒计时结束清除时间函数
    {
      clearInterval(timer);
      start1 = "00:10";//(清除时间函数后还是会执行一次 所以多给一个10ms再动态赋值)
    }

    var hms = new String(start1).split(":");//以:作为分隔符号取字符串内的数据
    var ms = new Number(hms[1]);//给每个数据定义对象
    var s = new Number(hms[0]);
    ms -= 10;//每次执行ms减10
    if (ms < 0)//判断时间并进行变化
    {
      ms = 90;
      s -= 1;
      if (s < 0) {
        s = 59;
      }
    }
    var ms = ms < 10 ? ("0" + ms) : ms;//如果出现个位数给个位数前面添加0
    var ss = s < 10 ? ("0" + s) : s;
    start1 = ss + ":" + ms;
    console.log(start1)
    // oclock.innerHTML = start1;//重新给oclock赋值
  }
</script>
</body>
